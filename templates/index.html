<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="wrap">
        <div class="screen-section">
            <h3 class="tela-superior" >AC II - Arquitetura e Projeto de Sistemas.</h3>
            <h1 class="tela-inferior">6</h1>
          </div>
        
          <div class="button-section">
            <button (click)="limpar()" class="operador-especial" type="button" value="CE">
              CE
            </button>
            <button (click)="fazOperacao('+ and -')" class="operador-especial" type="button" value="+-">
              ±
            </button>
            <button (click)="fazOperacao('%')" class="operador-especial" type="button" value="%">
              %
            </button>
        
            <button (click)="fazOperacao('/')" class="operador" type="button" value="/">
              /
            </button>
        
            <button (click)="coletaONumeroDigitado('7')" type="button" value="7">7</button>
            <button (click)="coletaONumeroDigitado('8')" type="button" value="8">8</button>
            <button (click)="coletaONumeroDigitado('9')" type="button" value="9">9</button>
            <button (click)="fazOperacao('*')" class="operador" type="button" value="*">
              ×
            </button>
        
            <button (click)="coletaONumeroDigitado('4')" type="button" value="4">4</button>
            <button (click)="coletaONumeroDigitado('5')" type="button" value="5">5</button>
            <button (click)="coletaONumeroDigitado('6')" type="button" value="6">6</button>
            <button (click)="fazOperacao('+')" class="operador" type="button" value="+">
              +
            </button>
        
            <button (click)="coletaONumeroDigitado('1')" type="button" value="1">1</button>
            <button (click)="coletaONumeroDigitado('2')" type="button" value="2">2</button>
            <button (click)="coletaONumeroDigitado('3')" type="button" value="3">3</button>
            <button (click)="fazOperacao('-')" class="operador" type="button" value="-">
              -
            </button>
        
            <button (click)="coletaONumeroDigitado('0')" class="zero-button" type="button" value="0">
              0
            </button>
            <button (click)="adicionaPontoDecimal()" class="decimal" type="button" value=".">
              .
            </button>
            <button (click)="fazOperacao('=')" class="equal-sign" type="button" value="=">
              =
            </button>
          </div>
    </div>
  
</body>
</html>
